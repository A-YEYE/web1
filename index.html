<h3>Pokémon</h3>
포켓몬스터 시리즈에 등장하는 생물인 포켓몬은, 야생에서 자라거나 포켓몬 트레이너라 칭하는 인간에 의해 길러지기도 하며, 포켓몬 배틀을 통해 강해지기도 하고 일정한 조건에서 모습과 능력이 바뀌는 진화를 하기도 한다. 인간에 의해 길러지는 포켓몬은 몬스터 볼이라 불리는 작은 공 모양의 물건 안에 넣을 수 있으며, 인간이 필요할 때 몬스터 볼에서 내보낼 수 있다.
